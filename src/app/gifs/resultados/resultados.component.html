<div class="row">
  <div
    *ngFor="let gif of resultados"
    class="col-md4 col-sm-6 animate_animated animated_fadeIn"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <div class="card-text">
          {{ gif.title }}
        </div>
      </div>
    </div>
  </div>
</div>
